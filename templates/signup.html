<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin Template Â· Bootstrap v5.2</title>





  <link href="/static/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  
  <!-- Favicons -->
  <link rel="icon" href="static/favicons/favicon.ico">
  <meta name="theme-color" content="#712cf9">


  <style>

.btn-primary {
  --bs-btn-color: {{Theme[2]}};
  --bs-btn-hover-color: {{Theme[2]}};
  --bs-btn-active-color: {{Theme[2]}};
}

.btn-outline-light {
  --bs-btn-color: {{Theme[2]}};
  --bs-btn-hover-color: {{Theme[1]}};
  --bs-btn-active-color: {{Theme[2]}};
  --bs-btn-hover-border-color: {{Theme[2]}};
  --bs-btn-hover-bg: {{Theme[2]}};
  --bs-btn-border-color: {{Theme[2]}};
}

.heads {
background-color: {{Theme[4]}} !important;
}

.footers {
background-color: {{Theme[6]}} !important;
}

.dropdown-menu {
background-color: {{Theme[6]}};
color: {{Theme[2]}};
}

.dropdown-item {
color: {{Theme[2]}};
}

.dropdown-divider {
background-color: {{Theme[7]}};
}

.notification-ui-content {
background-color: {{Theme[1]}};
color: {{Theme[2]}};
}

.bodys {
background-color: {{Theme[1]}};
color: {{Theme[2]}};
}

.nav-pills .nav-link.active {
background-color: {{Theme[5]}};
}

.navin {
color: {{Theme[5]}};
}

.btn-primary {
background-color: {{Theme[5]}};
}

.fillbtn {
  background-color: {{Theme[5]}};
}

.normbtn {
color: {{Theme[5]}};
}
  </style>


  <!-- Custom styles for this template -->
  <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center bodys">

  <main class="form-signin w-100 m-auto">
    
    <form action="/confirmsignup" method="POST">
      <img class="mb-4" src="static/favicons/signup.png" alt="" width="90" height="90">
      <h1 class="h3 mb-3 fw-normal">Please Fill in Credentials</h1>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="user" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" placeholder="Display Name" name="dname" required>
        <label for="floatingInput">Display Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pwd" required>
        <label for="floatingPassword">Password</label>
      </div>
	    <input type="text" class="form-control " id="date-form" name="bday" placeholder="DD-MM-YYYY" required 
	    title="Enter a date in this format DD-MM-YYYY" maxlength="10"/>
	  <br>
	  {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <a class="w-100 btn btn-lg btn-secondary" href="/">Home</a>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/static/js/jquery-slim.min.js"><\/script>')</script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/anime.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"
    
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#date-form').keydown(function (e) {
      var key = e.charCode || e.keyCode || 0;
      $text = $(this); 
      if (key !== 8 && key !== 9) {
          if ($text.val().length === 2) {
              $text.val($text.val() + '-');
          }
          if ($text.val().length === 5) {
              $text.val($text.val() + '-');
          }

      }
      })
    });
  </script>
</body>
</html>
