<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin Template Â· Bootstrap v5.2</title>





  <link href="static/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  
  <!-- Favicons -->
  <link rel="icon" href="static/favicons/favicon.ico">
  <meta name="theme-color" content="#712cf9">


  <style>
	label{margin-left: 20px;}
	#datepicker{width:180px; margin: 0 20px 20px 20px;}
	#datepicker > span:hover{cursor: pointer;}

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    
    <form action="/confirmsignup" method="POST">
      <img class="mb-4" src="static/favicons/signup.png" alt="" width="90" height="90">
      <h1 class="h3 mb-3 fw-normal">Please Fill in Credentials</h1>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="user" required>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" placeholder="Display Name" name="dname" required>
        <label for="floatingInput">Display Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pwd" required>
        <label for="floatingPassword">Password</label>
      </div>
	    <input type="text" class="form-control" id="floatingInput" name="bday" placeholder="DD-MM-YYYY" required 
	    title="Enter a date in this format DD-MM-YYYY"/>
	  <br>
	  {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <a class="w-100 btn btn-lg btn-secondary" href="/">Home</a>
    </form>
  </main>




  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="static/js/jquery-slim.min.js"><\/script>')</script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/anime.min.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
